plugins {
    id 'java-library'
}

repositories {
		jcenter()
}
	
dependencies {
	testImplementation(platform('org.junit:junit-bom:5.7.0'))
	testImplementation('org.junit.jupiter:junit-jupiter')
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}

git {
    implementation 'https://github.com/Igram-doo/Kiribi-IO.git', {
        tag 'main'
    }
    implementation 'https://github.com/Igram-doo/Kiribi-Crypto.git', {
        tag 'main'
    }
    implementation 'https://github.com/Igram-doo/Kiribi-Net.git', {
        tag 'master'
    }
}

java {
    modularity.inferModulePath = true
}  

sourceSets {
    main {
        java {
            srcDir 'src'
            exclude 'test/**'
       }
   }
}

javadoc {
    options {
    	links = ["https://docs.oracle.com/en/java/javase/15/docs/api/"]
    }
}

group = 'rs.igram.kiribi'
version = 'v0.1-beta'
